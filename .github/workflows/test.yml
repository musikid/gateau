name: Build and test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: windows-latest
            features: human,bundled
          - os: ubuntu-latest
            features: human,bundled
          - os: macos-latest 
            features: human

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose --features=${{ matrix.features }}
      - name: Run tests
        run: cargo test --verbose --features=${{ matrix.features }}
